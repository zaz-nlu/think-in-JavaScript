<!DOCTYPE html>
<html>
    <head>
        <title>倍乘</title>
    </head>
    <body>
        <script>
           let menu = {
                width: 200,
                height: 300,
                title: "My menu"
            };
            function multiply(obj){
                for(let key in obj){
                    if(typeof obj[key]==="number"){
                        obj[key]*=2;
                    }
                }
            }
            multiply(menu);
            alert(menu.width);
            alert(menu.height);
            

        </script>
    </body>
</html>
