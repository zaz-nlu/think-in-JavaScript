<!DOCTYPE html>
<html>
    <head>
        <title>属性值简写</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
          function makeUser(name,age){
            return{
                name:name,
                age:age,
            };
          }
          let user=makeUser("Jhon","30");
          alert(user.name);  
        </script>
    </body>
</html>
