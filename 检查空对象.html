<!DOCTYPE html>
<html>
    <head>
        <title>检查空对象</title>
    </head>
    <body>
        <script>
            function isEmpty(obj){
                for(let key in obj){
                    return false;
                }
                return true;
            }
            let schedule={};
            alert(isEmpty(schedule));
            schedule["8:30"]="get up";
            alert(isEmpty(schedule));
        </script>
    </body>
</html>
