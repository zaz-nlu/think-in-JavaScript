<!DOCTYPE html>
<html>
    <head>
        <title>计算器</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let calculator={
                sum(){
                    return this.a+ this.b;
                },
                mul(){
                    return this.a*this.b;
                },
                read(){
                    this.a=+prompt("a?","");
                    this.b=+prompt("b?","");
                }
                
            };
            calculator.read();
            alert(calculator.sum());
            alert(calculator.mul());
            
        </script>
    </body>
</html>
