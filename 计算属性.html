<!DOCTYPE html>
<html>
    <head>
        <title>计算属性</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let fruit=prompt("What friut?","apple");
            let bag={
                [fruit]:5,
            };
            alert(bag.apple);//输入apple后，会将[fruit]改成[apple]
            
        </script>
    </body>
</html>
